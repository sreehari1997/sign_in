<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css"

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <img class="logo" src="logo.png" alt="VR|46" />
    <form role="form" action="/signin" accept-charset="UTF-8" method="post" class="signup-form">
      <fieldset>
     <legend>Sign in</legend>
     <label for="user-email">Email</label>
     <input type="email" placeholder="user@mail.com" name="user-email" id="user-email" required/>
     <label for="user-password">Password</label>
     <input placeholder="1234password" type="password" name="user-password" id="user-password" required/>
     <button type="submit">Sign in</button>
   </fieldset>
   <p><a href="/forgot_password/new">Forgot password?</a></p>
 </form>

 <footer role="contentinfo" class="footer">
   <p>Don't have an account? <a href="/login">Sign up</a></p>
 </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
